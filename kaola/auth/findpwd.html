 
<link rel="stylesheet" type="text/css" href="/web/kaola/auth/findpwd.css" />

<div class="findpwd">

    <div class="findpwd_container" ng-hide="message !=''">
        <div class="findpwd_content">
            <div class="findpwd_content_top">
                <img src="http://cdn.uukaola.com/web/img/logo.png" ui-sref="login" style="cursor:pointer" alt="悠悠考拉网" />
            </div>
            <div class="findpwd_content_form">
                <div>
                    <h2 style="font-size: 16px;">找回密码</h2>
                    <div class="find_type">
                        <label class="radio-inline">
                            <input type="radio" name="id_Type" id="id_Type" value="1" ng-model="FindPwdParams.FindType" ng-checked="FindPwdParams.FindType==1" ng-click="InitMsg()"> 通过手机号码找回
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="id_Type" id="id_Type2" value="2" ng-model="FindPwdParams.FindType" ng-checked="FindPwdParams.FindType==2" ng-click="InitMsg()"> 通过注册邮箱找回
                        </label>
                    </div>

                    <div ng-if="FindPwdParams.FindType==1">
                        <div class="input-group input_txt" style="margin-top: 20px;" ng-class="{true:'has-error'}[ErrorMsg.pwdPhoneMsg!='']">
                            <input type="text" id="id_PhoneNum" ng-model="FindPwdParams.Mobile" class="form-control" placeholder="手机号码" style="height: 46px; width: 100%; font-family: '微软雅黑';">
                        </div>
                        <div style="height: 20px; color: #C68887; line-height: 16px;">
                        
                        </div>
                        <div class="row">
                            <div class="col-sm-7 col-xs-7" style="padding: 0;" ng-class="{true:'has-error'}[ErrorMsg.pwdPhoneValidateMsg!='']">
                                <input type="text" id="id_PhoneValid" ng-model="FindPwdParams.MobileValidNum" class="form-control" placeholder="手机验证码" style="height: 46px; font-family: '微软雅黑'; display: inline-block">
                            </div>

                            <div class="col-sm-5 col-xs-5" style="padding-right: 0px;">
                                <button type="button" class="btn btn-default btn-validateCode" id="btnGetValidNum" style="width:100%; height: 38px; font-size:13px; float: right;" ng-click="GetPhoneNumberValidateCode()">获取验证码</button>
                            </div>
                        </div>
                        <div style="height: 16px; color: #C68887; line-height: 16px;">
                          
                            <span class="span-error-msg" ng-hide="ErrorMsg.ValidateMsg==''"><img src="http://cdn.uukaola.com/web/img/validateErrorIcon.png" style="margin-top: 3px;">{{ErrorMsg.ValidateMsg}}</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary button-bottom-blue" ng-click="Mobile_FindPwd()" style="height: 36px;">立即找回</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-returnhome" ui-sref="login" style="height: 38px;">返回首页</button>

                        </div>
                    </div>

                    <div ng-if="FindPwdParams.FindType==2">
                        <div class="input-group input_txt" style="margin-top: 22px;" ng-class="{true:'has-error'}[ErrorMsg.pwdEmailMsg!='']">
                            <input type="email" class="form-control" id="id_email" placeholder="邮箱" maxlength="224" ng-model="FindPwdParams.Email" style="height: 46px; font-family: '微软雅黑';">
                        </div>
                        <div style="height: 16px; color: #C68887; line-height: 16px;    margin: 2px 0;">
                          
                            <span class="span-error-msg" ng-hide="ErrorMsg.ValidateMsg==''"><img src="http://cdn.uukaola.com/web/img/validateErrorIcon.png" style="margin-top: 3px;">{{ErrorMsg.ValidateMsg}}</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary button-bottom-blue" ng-click="Email_FindPwd()" style="height: 36px;">立即找回</button>

                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <button type="submit" class="btn btn-returnhome" ui-sref="login" style="height: 38px;">返回首页</button>

                        </div>
                    </div>


                </div>
            </div>


        </div>

    </div>
    <div class="findpwd_container" style="height: 100%;"  ng-hide="message ==''">
        <div class="findpwd_content" style="width: 500px; margin-left: -250px;">
            <div class="findpwd_content_top">
                <img src="http://cdn.uukaola.com/web/img/logo.png" ui-sref="login" style="cursor:pointer" alt="悠悠考拉网" />
            </div>
            <div style="font-size: 14px; margin-bottom: 100px; width: 500px; text-align: center;">
                <img src="http://cdn.uukaola.com/web/img/yesRound.png"/>
                <span style="color: #51B976">邮件已经发送成功</span>请登录您的邮箱进行重置密码操作！
            </div>
        </div>
    </div>
</div>
