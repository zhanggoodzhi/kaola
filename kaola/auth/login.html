<link rel="stylesheet" type="text/css" href="/web/kaola/auth/login.css" />

<div class="login">

    <div class="login_container">

        <div class="login_content">
            <div class="login_content_top">
                <img src="http://cdn.uukaola.com/web/img/logo.png" ui-sref="login" style="cursor:pointer" alt="悠悠考拉网" />
            </div>
            <div class="login_content_form">
              
                <div class="form_top">
                    <div class="form_top_left">用户登录</div>
                    <div class="form_top_right">还没有账号？立即去<a ui-sref="signup" style="color: #fba500; text-decoration: solid;font-size: 14px; font-family: '微软雅黑';margin-left: 2px;">注册</a></div>
                    <div class="clear"></div>
                </div>
                <form class="form-horizontal" id="login_form" autocomplete="off" novalidate="novalidate">
                    <div class="input-group input_box" ng-class="{true:'error-input'}[usernameValidateMsg!='']">
                        <div class="input-group-addon">
                            <div class="pic"></div>
                        </div>
                        <input type="text" id="id_username" name="id_username" class="form-control" placeholder="手机号码/注册邮箱" maxlength="50" ng-model="loginData.userName" autofocus style="width: 100%; height:38px;line-height:38px;border:0px; box-shadow: none;font-family: '微软雅黑';">
                    </div>
                    <div style="height: 16px; color: #C68887; line-height: 16px;">
                        
                    </div>
                    <div class="clear"></div>

                    <div class="input-group input_box" ng-class="{true:'error-input'}[passwordValidateMsg!='']">
                        <div class="input-group-addon">
                            <div class="pic2"></div>
                        </div>
                        <input type="password" id="id_password" name="id_password" ng-model="loginData.password" class="form-control" maxlength="20" placeholder="密码" style="width: 88%;height:38px;line-height:38px; border:0px; box-shadow: none;font-family: '微软雅黑';">
                        <input type="text" id="id_showPassword" name="id_showPassword" class="form-control" maxlength="20" placeholder="密码" style="display:none; width: 88%; border:0px;height:38px;line-height:38px; box-shadow: none;font-family: '微软雅黑';">
                        <img id="showPwd" src="http://cdn.uukaola.com/web/img/login/eyeunselect.png" style="margin-top:12px;cursor:pointer;margin-left:1px;">
                        
                    </div>

                    <div style="height: 20px; line-height: 16px; margin-top: 2px; color:#C68887" >
                     
                        <span class="span-error-msg" ng-hide="ValidateMsg==''"><img src="http://cdn.uukaola.com/web/img/validateErrorIcon.png" style="margin: 0  5px  0  0; width: 12px; height: 12px;"><span class="tip1">{{ValidateMsg}}</span></span>
                    </div>
                    <div class="clear"></div>
                    <div style="margin-top:-2px; margin-bottom:10px;">
                        <div class="checkbox fleft" style="display: inline-block;">
                            <label style="font-family: '微软雅黑'; font-size: 12px; color: #616161;line-height: 15px;min-width:60px;">
                                <input type="checkbox" style="height: 15px; width: 15px; margin-top: 0;" ng-model="loginData.keepLogin"> 自动登录
                            </label>
                        </div>
                        <div class="fr fright" style="height: 20px; line-height: 20px;">
                            <a ui-sref="findpwd" class="color-blue" style="font-family: '微软雅黑';font-size: 12px;">忘记密码？</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary button-bottom-blue" ng-click="doLogin()" style="height: 36px;  font-size: 16px !important;">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
