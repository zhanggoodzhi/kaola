<div class="markview-area-title" style="">
    <label class="" style="">{{ answer.AreaTitle }}</label>
</div>

<div class="row" style="color:#24a3e6;">
    <h6 class="text-break">{{ answer.AreaPrompt }}</h6>
</div>
<div class="row">
    <h6 ng-bind-html="(answer.QuestionTitle)|trustHtml"></h6>
</div>
<div class="row">
    <h6 ng-bind-html="(answer.QuestionPrompt)|trustHtml"></h6>
</div>
<div class="row">
    <h6 ng-bind-html="(answer.QuestionText)|trustHtml"></h6>
</div>
<div class="row" style="font-weight:bold;margin-bottom:30px;">
    <span class="text-break" ng-bind-html="(answer.ContentText)|trustHtml"></span>
    <button class="btn btn-op btn-green" ng-click="PlayContentAudio(answer)" style="float: right; padding-left: 4px; padding-top: 0;"><span class="smallicon icon-laba"></span></button>
</div>
  
<div class="row" style="margin-bottom: 20px; min-height:90px;max-height:120px; margin-top: 10px;">
    <ref-text refs="contentAnswers" style="padding-left:0px;"></ref-text>
</div>
<div class="row" style="margin-bottom:5px;margin-top:10px; text-align: center;">
    <div ng-audiowave audio-option="answer" wave-color="#EE82EE" progress-color="#337ab7" height="120" ng-if="BroswerVerion>11">
    </div>
    <div ng-audio audio-option="answer" height="120" ng-if="BroswerVerion>=8 && BroswerVerion<=11">
    </div>
</div>
