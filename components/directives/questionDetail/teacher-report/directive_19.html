<div style="background-color:#ffffff;padding-left:14px;padding-right:14px;">
    <!--信息转述-->
    <!--<div class="content-idx" ng-if="questionData.ContentData.length==1" style="">{{questionData.Idx}}</div>-->
    <div class="question-controlbar" ng-if="questionData.Audio.length>0" style="margin-top:10px;margin-bottom: 0px; padding-right:10px;">
        <div ng-if="questionData.RefText.length>0" ng-click="ShowAudioRefText(questionData.RefText)" style="float:right;">
            <img src="http://cdn.uukaola.com/web/img/report/luyinyuanwen.png" />
            <span>录音原文</span>
        </div>
        <div ng-click="PlayAudio(questionData,questionData.QuestionID,questionData.Audio)" style="float:right;">
            <img ng-if="IsAudioPlaying(questionData.QuestionID)==false" src="http://cdn.uukaola.com/web/img/report/bofangluyin.png"
            />
            <img ng-if="IsAudioPlaying(questionData.QuestionID)==true" src="http://cdn.uukaola.com/web/img/report/bofangluyin-2.png"
            />
            <span>播放录音</span>
        </div>
    </div>
    <div class="question-prompt" ng-if="questionData.Prompt!=undefined && questionData.Prompt.length>0">
        {{questionData.Prompt}}
    </div>
    <div style="clear:both;"></div>
    <div class="question-text" ng-if="questionData.Text!=undefined && questionData.Text.length>0" ng-bind-html="questionData.Text|trustHtml">
    </div>
    <div style="clear:both;"></div>
    <div class="question-image" style="">
        <img ng-src="{{questionData.ResourcePath+questionData.Image}}" style="width:700px;height:auto;margin-left:14px;" />
    </div>
    <div style="clear:both;"></div>
    <div class="question-tips" ng-if="questionData.Tips!=undefined && questionData.Tips.length>0">
        {{questionData.Tips}}
    </div>

    <div style="clear:both;"></div>
    <div ng-repeat="ca in questionData.ContentData">
        <div class="div-ca">
            <div>

                <div class="content-text" style="" ng-bind-html="ca.PaperContent.Text|trustHtml">
                </div>
                <div class="content-text" style="" ng-bind-html="ca.PaperContent.Tips|trustHtml">
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>

        <div style="" class="content-reftext">
            <div>
                <img src="http://cdn.uukaola.com/web/img/report/cankaodaan.png" />
                <label>参考答案</label>
            </div>
            <ul>
                <li ng-repeat="refText in ca.PaperContentAnswer">{{refText.Content}}</li>
            </ul>
        </div>
        <div class="content-reftext-spliter">
        </div>

        <div style="" class="score-info">
            <label style="margin-left:20px;">最高分:</label>&nbsp;&nbsp;
            <label style="font-size:20px !important;color:#18B109;">{{ca.ContentAnalysisData.MaxScore}}</label>
            <label class="spliter"></label>
            <label style="margin-left:20px;">最低分:</label>&nbsp;&nbsp;
            <label style="font-size:20px !important;color:#FF0000;">{{ca.ContentAnalysisData.MinScore}}</label>
            <label class="spliter"></label>
            <label style="margin-left:20px;">平均分:</label>&nbsp;&nbsp;
            <label style="font-size:20px !important;color:#000000;">{{ca.ContentAnalysisData.AvgScore}}</label>
            <label class="spliter"></label>
            <span class="showDetail" ng-click="ViewContentScoreDetail(ca,$event)">查看答题详情</span>

            <!-- <img src="http://cdn.uukaola.com/web/img/report/defenxiangqing.png" style="margin-left:20px;margin-right:5px;cursor:pointer;"
                ng-click="ViewContentScoreDetail(ca,$event)" />
            <label style="text-decoration:underline;cursor:pointer;" ng-click="ViewContentScoreDetail(ca,$event)">得分详情</label> -->

            <div class="sample-answer">
            </div>
        </div>
    </div>

</div>
