<div style="background-color:#ffffff;padding-left:14px;padding-right:14px;">
    <!--听对话答题, 听短文答题-->
    <div class="question-text" ng-if="questionData.Text!=undefined && questionData.Text.length>0" ng-bind-html="questionData.Text|trustHtml">
    </div>
    <div style="margin-top: 10px;margin-bottom: 10px;" class="question-controlbar" ng-if="questionData.Audio.length>0">
        <div ng-click="PlayAudio(questionData,questionData.QuestionID,questionData.Audio)">
            <img ng-if="IsAudioPlaying(questionData.QuestionID)==false" src="http://cdn.uukaola.com/web/img/report/bofangluyin.png"
            />
            <img ng-if="IsAudioPlaying(questionData.QuestionID)==true" src="http://cdn.uukaola.com/web/img/report/bofangluyin-2.png"
            />
            <span>播放录音</span>
        </div>
        <div ng-if="questionData.AudioText.length>0" ng-click="ShowAudioRefText(questionData.AudioText)">
            <img src="http://cdn.uukaola.com/web/img/report/luyinyuanwen.png" />
            <span>录音原文</span>
        </div>
    </div>
    <div class="question-controlbar-spliter"></div>

    <div ng-repeat="content in questionData.Contents" ng-style="$last==false ?{'border-bottom':'1px solid #e8e8e8'}:{'border-bottom':'0px'}">
        <div class="div-content">

            <div>
                <div class="content-idx" style="">{{content.Index}}</div>

                <div class="content-text" style="" ng-bind-html="content.Text|trustHtml">
                </div>

            </div>
            <div style="clear:both;">
                <div id="content-options" class="row content-options" ng-switch="content.ResourceType">
                    <!--文本-->
                    <ul ng-switch-when="1" ng-class="{1:'horizontal',2:'vertical'}[content.Layout]">
                        <li ng-repeat="option in content.Options">
                            <img class="content-option-icon" ng-src="{{GetOptionIcon(content.Answers,option)}}" />
                            <label class="content-option-label">{{option.Index | optionIndexFilter}}.&nbsp;{{option.Content}}</label>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

</div>
