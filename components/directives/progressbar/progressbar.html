<div>
    <div style="padding: 1px;border:solid 1px #24a3e6;height: 23px;">
        <div ng-if="percentData.Percent>0" class="progress" style="margin-bottom: 1px;margin-top: 1px;height: 18px;border-radius: 0px;background-color: #ffffff;box-shadow: none;">
            <div id="importProgressBar" class="progress-bar progress-bar-info" role="progressbar" style="background-color:#178ec9;"
                 ng-style="{'width':percentData.Percent+'%'}">
            </div>
        </div>
        <div style="margin-top: -20px;margin-left: 160px;" ng-style="{'color':percentData.Percent>50?'#ffffff':'#178ec9'}">{{percentData.Percent+'%'}}</div>
    </div>
    <div class="form-group" style="padding-bottom:30px;"> 
        <div class="btn-group color-blue" style="" role="group">
            {{percentData.Message}}
        </div>
    </div>
</div>
